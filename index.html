<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>

<style>
/* BASIC RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Poppins", sans-serif;
}

/* BACKGROUND */
body{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:url('https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b?auto=format&fit=crop&w=1400&q=80')
       no-repeat center/cover;
}

/* GLASS CONTAINER */
.container{
    width:380px;
    padding:25px;
    border-radius:18px;
    background:rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.2);
    backdrop-filter:blur(12px);
    box-shadow:0 0 25px rgba(0,0,0,0.4);
    overflow:hidden;
    position:relative;
}

/* SLIDING BOX */
.forms{
    width:200%;
    display:flex;
    transition:0.6s ease-in-out;
}

.form{
    width:50%;
    padding:10px 20px;
    color:white;
}

h2{
    text-align:center;
    margin-bottom:15px;
    font-size:28px;
    text-shadow:0 0 10px #7e2cff;
}

/* INPUT FIELD */
.input-box{
    margin:20px 0;
    position:relative;
}

.input-box input{
    width:100%;
    padding:12px;
    background:transparent;
    border:none;
    outline:none;
    color:white;
    font-size:16px;
    border-bottom:2px solid rgba(255,255,255,0.4);
}

.input-box label{
    position:absolute;
    top:12px;
    left:0;
    color:#ddd;
    transition:0.3s;
    pointer-events:none;
}

input:focus ~ label,
input:not(:placeholder-shown)~label{
    top:-10px;
    font-size:12px;
    color:#4df2ff;
}

/* BUTTON */
.btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:linear-gradient(45deg,#7e2cff,#00e6c3);
    color:white;
    font-size:16px;
    margin-top:10px;
    box-shadow:0 0 10px #7e2cff;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 22px #00e6c3;
}

/* Toggle link */
.toggle{
    text-align:center;
    margin-top:10px;
}

.toggle span{
    color:#4df2ff;
    cursor:pointer;
}

</style>
</head>
<body>

<div class="container">
    <div class="forms" id="slider">

        <!-- LOGIN FORM -->
        <form class="form">
            <h2>Login</h2>

            <div class="input-box">
                <input type="text" required placeholder=" ">
                <label>Username</label>
            </div>

            <div class="input-box">
                <input type="password" required placeholder=" ">
                <label>Password</label>
            </div>

            <button class="btn">Login</button>

            <p class="toggle">Donâ€™t have an account?
                <span onclick="showSignup()">Signup</span>
            </p>
        </form>

        <!-- SIGNUP FORM -->
        <form class="form">
            <h2>Signup</h2>

            <div class="input-box">
                <input type="text" required placeholder=" ">
                <label>Create Username</label>
            </div>

            <div class="input-box">
                <input type="password" required placeholder=" ">
                <label>Create Password</label>
            </div>

            <div class="input-box">
                <input type="password" required placeholder=" ">
                <label>Confirm Password</label>
            </div>

            <button class="btn">Signup</button>

            <p class="toggle">Already have an account?
                <span onclick="showLogin()">Login</span>
            </p>
        </form>

    </div>
</div>

<script>
function showSignup(){
    document.getElementById("slider").style.transform = "translateX(-50%)";
}
function showLogin(){
    document.getElementById("slider").style.transform = "translateX(0%)";
}
</script>

</body>
</html>
