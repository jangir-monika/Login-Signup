<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Signup</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <div class="glass-card">

        <div class="tabs">
            <button class="tab active" id="loginTab">Login</button>
            <button class="tab" id="signupTab">Signup</button>
        </div>

        <!-- LOGIN FORM -->
        <form class="form active" id="loginForm">
            <h2>Welcome Back</h2>

            <div class="input-box">
                <input type="text" required />
                <label>Username</label>
            </div>

            <div class="input-box">
                <input type="password" required />
                <label>Password</label>
            </div>

            <button class="btn">Login</button>

            <p class="switch">Don't have an account? <span id="goSignup">Signup</span></p>
        </form>

        <!-- SIGNUP FORM -->
        <form class="form" id="signupForm">
            <h2>Create Account</h2>

            <div class="input-box">
                <input type="text" required />
                <label>Username</label>
            </div>

            <div class="input-box">
                <input type="email" required />
                <label>Email</label>
            </div>

            <div class="input-box">
                <input type="password" required />
                <label>Password</label>
            </div>

            <button class="btn">Signup</button>

            <p class="switch">Already have an account? <span id="goLogin">Login</span></p>
        </form>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
